<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Facebook OAuth</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceReadyIndicator" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <div class="event listening button" onclick="app.login();">Login with Facebook</div>
            <div class="event listening button" onclick="app.showDialog();">Show Dialog with Facebook</div>
            <div class="event listening button" onclick="app.apiTest();">Test API with Facebook</div>
            <div class="event listening button" onclick="app.getAccessToken();">Get access token with Facebook</div>
            <div class="event listening button" onclick="app.getStatus();">Get login status with Facebook</div>
            <div class="event listening button" onclick="app.logout();">Logout with Facebook</div>
        </div>
        <div id="fb-root"></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="scripts/index.js"></script>
        <script type="text/javascript" src="scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="scripts/facebookSignIn.js"></script>
    </body>
</html>
