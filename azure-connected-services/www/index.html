    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://yourmobileapp.azurewebsites.net; style-src 'self'; media-src *">
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Todo list: OfflineData_Cordova</title>
    </head>
    <body>
        <div id='wrapper'>
            <article>
                <header>
                    <h2>Azure</h2>
                    <h1>Mobile Apps</h1>

                    <form id='add-item'>
                        <button type='submit' id='refresh'>Refresh</button>
                        <button type='submit'>Add</button>
                        <div><input type='text' id='new-item-text' placeholder='Enter new task' /></div>
                    </form>
                </header>

                <ul id='todo-items'></ul>
                <p id='summary'>Initializing...</p>
            </article>

            <footer>
                <ul id='errorlog'></ul>
            </footer>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    </body>
